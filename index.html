<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="taxCalculatorForm">
        <div class="form-group">
          <label for="grossIncome">
            Enter Gross Annual Income
            <span class="detail">?</span>
          </label>
          <input
            type="text"
            id="grossIncome"
            name="grossIncome"
            placeholder="Enter gross annual income"
            required
          />

          <span class="warning">!</span>
        </div>
        <div class="form-group">
          <label for="extraIncome"
            >Enter Extra Income

            <span class="detail">?</span>
          </label>
          <input
            type="text"
            id="extraIncome"
            name="extraIncome"
            placeholder="Enter extra income from other sources"
            required
          />
          <span class="warning">!</span>
        </div>
        <div class="form-group">
          <label for="age-group"
            >Enter Age Group

            <span class="detail">?</span>
          </label>
          <select id="age-group" name="age-group">
            <option value="1">&lt; 40</option>
            <option value="2">≥ 40 &amp; &lt; 60</option>
            <option value="3">≥ 60</option>
          </select>
        </div>
        <div class="form-group">
          <label for="deductions"
            >Enter Total Applicable Deductions

            <span class="detail">?</span>
          </label>
          <input
            type="text"
            id="deductions"
            name="deductions"
            placeholder="Add total applicable deductions"
            required
          />
          <span class="warning">!</span>
        </div>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
